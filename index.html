<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Igor Lima Silva">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="description" content="Projeto de fotos com animação de slide">
    <meta name="keywords" content="fotos, slide, animação">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Slide Imagens</title><link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="slider">
    
        <input type="radio" name="slide" id="img1" checked>
        <input type="radio" name="slide" id="img2">
        <input type="radio" name="slide" id="img3">
        <input type="radio" name="slide" id="img4">

        
        <div class="slides">
            <img src="img/foto1.jpg" alt="img1">
            <img src="img/foto2.jpg" alt="img2">
            <img src="img/foto3.jpg" alt="img3">
            <img src="img/foto4.jpg" alt="img4">
        </div>

    
        <div class="dots">
            <label for="img1"></label>
            <label for="img2"></label>
            <label for="img3"></label>
            <label for="img4"></label>
        </div>
    </div>
</body>

</html>
